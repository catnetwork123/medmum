<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Main container */
.container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 10px;
  background-color: #f2f2f2;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Chat container */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 400px;
  overflow-y: scroll;
}

/* Chat message */
.chat-message {
  display: flex;
  justify-content: flex-start;
  margin-bottom: 10px;
}

/* Chat message from AI */
.chat-message.ai {
  justify-content: flex-end;
}

/* Chat message bubble */
.chat-message-bubble {
  max-width: 70%;
  background-color: #e6e6e6;
  border-radius: 15px;
  padding: 10px;
  font-size: 16px;
  line-height: 1.5;
}

/* Chat message bubble from AI */
.chat-message-bubble.ai {
  background-color: #007bff;
  color: #fff;
}

/* Chat message timestamp */
.chat-message-timestamp {
  margin-left: 10px;
  font-size: 12px;
  color: #999;
}

/* Chat input */
.chat-input {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Chat input field */
.chat-input-field {
  width: 80%;
  border: none;
  font-size: 16px;
  padding: 10px;
}

/* Chat input button */
.chat-input-btn {
  width: 18%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

/* Hover effect */
.chat-input-btn:hover {
  background-color: #0069d9;
}

  </style>
<head>
	<title>Blog Post Generator</title>

</head>
<body>
	<h1>Blog Post Generator</h1>
	<form action="/generate" method="POST">
		<label for="prompt">Prompt:</label><br>
		<input type="text" id="prompt" name="prompt"><br>
		<label for="length">Length (in tokens):</label><br>
		<input type="number" id="length" name="length" value="1024"><br>
		<label for="temperature">Temperature (0.0-1.0):</label><br>
		<input type="number" step="0.1" id="temperature" name="temperature" value="0.7"><br><br>
		<input type="submit" value="Generate">
	</form>
</body>
</html>
